<div>
    <h2>
        <span jhiTranslate="ipamApp.vLanLink.home.title">V Lan Links</span>
        <button class="btn btn-primary float-right jh-create-entity create-v-lan-link" [routerLink]="['/', { outlets: { popup: ['v-lan-link-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ipamApp.vLanLink.home.createLabel">
            Create new V Lan Link
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="vLanLinks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ipamApp.vLanLink.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vLanLink of vLanLinks ;trackBy: trackId">
                <td><a [routerLink]="['../v-lan-link', vLanLink.id ]">{{vLanLink.id}}</a></td>
                <td>{{vLanLink.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../v-lan-link', vLanLink.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'v-lan-link/'+ vLanLink.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'v-lan-link/'+ vLanLink.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
