
<div *ngIf="l2Domain">
    <h2><span jhiTranslate="ipamApp.l2Domain.detail.title">L2 Domain</span> {{l2Domain.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ipamApp.l2Domain.name">Name</span></dt>
        <dd>
            <span>{{l2Domain.name}}</span>
        </dd>
        <!-- TODO show vlans -->
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'l2Domain/'+ l2Domain.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
