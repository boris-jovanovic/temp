<div>
    <h2>
        <span jhiTranslate="ipamApp.l2Domain.home.title">L2 Domains</span>
        <button class="btn btn-primary float-right jh-create-entity create-l2-domain" [routerLink]="['/', { outlets: { popup: ['l2Domain-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ipamApp.l2Domain.home.createLabel">
            Create new Pool
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="l2Domains">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="ipamApp.l2Domain.name">Name</span> <span class="fa fa-sort"></span></th>
            <!-- TODO show vlans -->
            <!-- <th jhiSortBy="subnet"><span jhiTranslate="ipamApp.l2Domain.subnet">Subnet</span> <span class="fa fa-sort"></span></th> -->
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let l2Domain of l2Domains ;trackBy: trackId">
                <td><a [routerLink]="['../l2Domain', l2Domain.id ]">{{l2Domain.id}}</a></td>
                <td>{{l2Domain.name}}</td>
                 <!-- TODO show vlans -->
                <!-- <td>{{pool.subnet}}</td>
                <td>
                    <div *ngIf="pool.regionId">
                        <a [routerLink]="['../region', pool.regionId  ]" >{{pool.regionId}}</a>
                    </div>
                </td> -->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../l2Domain', l2Domain.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'l2Domain/'+ l2Domain.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'l2Domain/'+ l2Domain.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
