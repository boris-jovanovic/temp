<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myIpV4AddressLabel" jhiTranslate="ipamApp.ipV4Address.home.createOrEditLabel">Create or edit a Ip V 4 Address</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ipV4Address.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ipV4Address.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ipamApp.ipV4Address.ipV4Address" for="field_ipV4Address">Ip V 4 Address</label>
            <input type="text" class="form-control" name="ipV4Address" id="field_ipV4Address"
                [(ngModel)]="ipV4Address.ipV4Address" required />
            <div [hidden]="!(editForm.controls.ipV4Address?.dirty && editForm.controls.ipV4Address?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ipV4Address?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ipamApp.ipV4Address.vLan" for="field_vLan">V Lan</label>
            <select class="form-control" id="field_vLan" name="vLan" [(ngModel)]="ipV4Address.vLanId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="vLanOption.id" *ngFor="let vLanOption of vlans; trackBy: trackVLanById">{{vLanOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ipamApp.ipV4Address.pool" for="field_pool">Pool</label>
            <select class="form-control" id="field_pool" name="pool" [(ngModel)]="ipV4Address.poolId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="poolOption.id" *ngFor="let poolOption of pools; trackBy: trackPoolById">{{poolOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
